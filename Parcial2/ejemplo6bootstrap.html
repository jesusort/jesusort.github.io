<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<h1 <class="col-xs-12 well">Carousel</h1>
	<div class="container">
		<div class="row">
		<div class="col-xs-12">
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="500">
    <!-- Indicators -->
    <ol class="carousel-indicators" class="carousel-slide">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" class="listbox">
        <div class="item active">
            <a href="#"><img src="wooden-house-4078774__340.jpg" alt="" width="100%"></a>
        </div>
        <div class="item">
            <a href="#"><img src="road-4055838__340.jpg" alt="" width="100%"></a>
        </div>
        <div class="item">
            <a href="#"><img src="landscape-4083603__340.jpg" alt="" width="100%"></a>
        </div>
        <div class="item">
            <a href="#"><img src="lake-4072911__340.jpg" alt="" width="100%"></a>
        </div>
        <div class="item">
            <a href="#"><img src="air-balloon-4067359__340.jpg" alt="" width="100%"></a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
</div>
</div>
<br>
<script src="js/bootstrap.js"></script>
</body>
</html>
